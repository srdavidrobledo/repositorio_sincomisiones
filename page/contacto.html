<!-- Formulario -->
<div class="formulario__contacto">
<form class="row g-3">
    <div class="col-md-4">
      <label for="validationDefault01" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="validationDefault01" value="" placeholder="Ej: David" required>
    </div>
    <div class="col-md-4">
      <label for="validationDefault02" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="validationDefault02" value="" placeholder="Ej: Robledo" required>
    </div>
    <div class="col-md-4">
      <label for="validationDefaultUsername" class="form-label">Mail</label>
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">@</span>
        <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" placeholder="tuabuela@gmail.com" required>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationDefault03" class="form-label">Provincia</label>
      <input type="text" class="form-control" id="validationDefault03" placeholder="Buenos Aires" required>
    </div>
    <div class="col-md-3">
      <label for="validationDefault04" class="form-label">Localidad</label>
      <select class="form-select" id="validationDefault04" required>
        <option selected disabled value="">Selecciona</option>
        <option>Billinghurts</option>
        <option>Ballester</option>
        <option>San Andres</option>
        <option>Villa Lynch</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="validationDefault05" class="form-label">Codigo Postal</label>
      <input type="text" class="form-control" id="validationDefault05"  placeholder="1650" required>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
          Acepta condiciones de paltaforma?
        </label>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Enviar Formulario ;)</button>
    </div>
  </form>
</div>
